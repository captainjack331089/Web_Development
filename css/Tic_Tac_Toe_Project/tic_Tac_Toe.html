<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td></td>
			<td class='vertical'></td>
			<td></td>
		</tr>
		<tr>
			<td class='horizon'></td>

		</tr>
		<tr>
			<td></td>
			<td class='vertical'></td>
			<td></td>
		</tr>
	</table>
