<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label for="first">FirstName: </label>
		<input type="text" name="firstname" id="first" placeholder="Jack" required>
		<label for="last">LastName: </label>
		<input type="text" name="lastname" id="last" placeholder="Captain" required>

	<div>
		<label for="male">Male </label>
		<input type="radio" id="male" name="sexchoice" value="male">
		<label for="female">Female </label>
		<input type="radio" id="female" name="sexchoice" value="female">
		<label for="other">Other </label>
		<input type="radio" id="other" name="sexchoice" value="other">
	</div>

	<div>
		<label>Email: </label>
			<input type="email" name="email" placeholder="your email" required>
		<label>Password: </label>	
			<input type="Password" name="password" placeholder="your password" pattern=".{5,10}" title="5 to 10 characters"  required >
	</div>


	<div>
		<label>Birthday: </label>
		<select name="month">
			<option>month</option>
			<option value="1">Jan</option>
			<option value="2">Feb</option>
		</select>
		<select name="date">
			<option>date</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="6">6</option>
			<option value="30">30</option>
		</select>
		<select name="year">
			<option>year</option>
			<option value="1989">1989</option>
			<option value="1990">1990</option>
			<option value="1991">1991</option>
			<option value="1992">1992</option>
			<option value="1993">1993</option>
		</select>
	</div>

	<div>
		<label for="agreed">I agree to the terms and conditions</label>
		<input type="checkbox" id="agreed" name="checkbox">
	</div>

	<button>Submit</button>

  	</form>
</body>
</html>
